ServiceMaps:
  serviceName: Census Service
  version: 1.0.0
  mappings:
    - topic: save-census
      configKey: INDEX
      indexes:
        - name: censusindex-v1
          type: general
          id: $.id
          isBulk: true
          timeStampField: $.auditDetails.createdTime
          jsonPath: $.Census
          customJsonMapping:
            indexMapping: {"Data":{"census":{}}}
            fieldMapping:
              - inJsonPath: $
                outJsonPath: $.Data.census
    - topic: update-census
      configKey: INDEX
      indexes:
        - name: censusindex-v1
          type: general
          id: $.id
          isBulk: true
          timeStampField: $.auditDetails.createdTime
          jsonPath: $.Census
          customJsonMapping:
            indexMapping: {"Data":{"census":{}}}
            fieldMapping:
              - inJsonPath: $
                outJsonPath: $.Data.census

